<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Doctor Consultation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #0a3d62;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background: #0a3d62;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #145da0;
    }

    .past {
      margin-top: 30px;
    }

    .card {
      background: #f1f9ff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      border-left: 5px solid #0a3d62;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Online Doctor Consultation</h2>
    <form action="/consult" method="POST">
      <label for="name">Patient Name:</label>
      <input type="text" name="name" required />

      <label for="age">Age:</label>
      <input type="number" name="age" required />

      <label for="doctor">Choose a Doctor:</label>
      <select name="doctor" required>
        {% for doc in doctors %}
        <option value="{{ doc.id }}">{{ doc.name }} - {{ doc.specialty }}</option>
        {% endfor %}
      </select>

      <label for="issue">Describe Your Issue:</label>
      <textarea name="issue" rows="3" required></textarea>

      <button type="submit">Book Consultation</button>
    </form>

    <div class="past">
      <h3>Recent Consultations</h3>
      <div id="consultations"></div>
    </div>
  </div>

  <script>
    fetch("/api/consultations")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("consultations");
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "card";
          div.textContent = item;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
