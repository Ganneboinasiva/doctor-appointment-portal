apiVersion: apps/v1
kind: Deployment
metadata:
  name: doctor-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: doctor-app
  template:
    metadata:
      labels:
        app: doctor-app
    spec:
      containers:
      - name: doctor-app
        image: gcr.io/YOUR_PROJECT_ID/online-doctor-app:latest
        ports:
        - containerPort: 8080
